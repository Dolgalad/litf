{% extends 'base.html' %}

{% block main_block %}

<form method="post" role="form" action="{% url 'register' %}">
	{% csrf_token %}
	<table class="blueTable">
		<thead>
			<tr>
				<th colspan="2">Register account</th>
			</tr>
		</thead>
	{{ form.as_table }}
	</table>
	<input type="submit" name="submit" value="Submit"/>
</form>

{% endblock main_block %}
