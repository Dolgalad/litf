{% extends 'base.html' %}

{% block main_block %}

<form method="post" role="form" action="/login/">
	{% csrf_token %}
	<table class="blueTable">
		<thead>
			<tr>
				<th colspan="2">Login</th>
			</tr>
		</thead>
		
	{{ form.as_table }}
	</table>
	<input type="submit" name="login" value="Login"/>
	<input type="submit" name="register" value="Register"/>
</form>
{% endblock main_block %}
