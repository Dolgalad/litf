<form role="form" method="post">
	{% csrf_token %}
	{% include 'codes/table.html' %}
	
        {% if add_permission %}
	<input type="submit" name="{{prefix}}_add" value="Add"/>
	{% endif %}
	{% if edit_permission %}
	<input type="submit" name="{{prefix}}_edit" value="Edit"/>
	{% endif %}
	{% if delete_permission %}
	<input type="submit" name="{{prefix}}_delete" value="Delete"/>
	{% endif %}
	<input type="reset" value="Reset"/>
</form>
