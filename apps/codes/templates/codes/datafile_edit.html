{% extends 'base.html' %}

{% block main_block %}
<h2>Data file update</h2>
<form role="form" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" name="submit" value="Save"/>
	<input type="reset" name="reset" value="Reset"/>
<a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
