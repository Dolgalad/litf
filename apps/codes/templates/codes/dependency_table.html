<table>
	<thead>
		<tr>
			<th>

				<th>name</th>
				<!--<th>status</th>-->
				<th>created</th>
				<th>by</th>
		</tr>
	</thead>
	<tbody>
		{% for dep in dependencies %}

			  <td>{{dep.id}}</td>
			  <td><a href="{% url 'code_detail' dep.id %}">{{dep.name}}</a></td>

		  </tr>
		{% endfor %}
	</tbody>
</table>
